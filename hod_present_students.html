<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>{{ title }}</h1>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% if present_students %}
                    {% for student in present_students %}
                        <tr>
                            <td>{{ student.roll_no }}</td>
                            <td>{{ student.name }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="2" class="text-center">No students present today.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
        
        <a href="{{ url_for('hod_dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</body>
</html>
