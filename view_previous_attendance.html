<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>Previous Late Attendance</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Previous Late Attendance</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Year</th>
                    <th>Department</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.roll_no }}</td>
                    <td>{{ student.year }}</td>
                    <td>{{ student.department }}</td>
                    <td>{{ student.date }}</td>
                    <td>
                        <form action="{{ url_for('delete_late_record', record_id=student.record_id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this record?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('discipline_incharge_dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</body>
</html>
